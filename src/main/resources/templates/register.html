<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="pl" th:replace="layout::site-header"></head>
<body>
<div th:replace="layout::main-link"></div>

<!--/*--><!--@thymesVar id="form" type="com.lugowski.entities.UserCreateForm"--><!--*/-->\
<form class="container jumbotron" style="text-align: center" role="form" action="/user/create" method="post"
      th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <table align="center">
        <tr>
            <td>
                <div>
                    <label for="email">Adres e-mail</label>
                    <input type="email" name="email" id="email"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="password"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="passwordRepeated">Powtórz hasło</label>
                    <input type="password" name="passwordRepeated" id="passwordRepeated"/>
                </div>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-info btn-md">Potwierdź rejestrację</button>
</form>
</body>
</html>
