<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl" th:fragment="site-header">

    <title>System rezerwacji biletów</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>

    <link href="htpp://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="all" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>

<body>
    <div class="container page-header" th:fragment="main-link">
        <h1>
            <a href="index.html" th:href="@{/}">System rezerwacji biletów online</a>
        </h1>
    </div>

    <div class="container jumbotron" style="padding:10px" th:fragment="site-login">
        <form class="form-inline col-md-10" >
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username"/>
            </div>
            <div class="form-group">
                <label for="pwd">Hasło:</label>
                <input type="password" class="form-control" id="pwd"/>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"/> Zapamiętaj</label>
            </div>
            <button type="submit" class="btn btn-default" style="padding:5px">Potwierdź</button>
        </form>
        <a href="register.html" th:href="${register}" class="btn btn-info col-md-2 text-right" style="padding:5px">
            Rejestracja
        </a>
    </div>

    <footer th:fragment="site-footer" class="container text-center">
        <p class="text-muted credit">Piotr Ługowski 2016</p>
    </footer>

</body>
</html>
