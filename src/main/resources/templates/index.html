<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">

    <title>System rezerwacji biletów</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>

    <link href="htpp://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
    <div class="container" role="navigation">
        <div class="navbar navbar-inverse">
            <h2>System rezerwacji biletów online</h2>
        </div>
    </div>

    <div class="container">
        <form class="form-inline ">
            <div class="form-group">
                <label for="email">Adres e-mail:</label>
                <input type="email" class="form-control" id="email"/>
            </div>
            <div class="form-group">
                <label for="pwd">Hasło:</label>
                <input type="password" class="form-control" id="pwd"/>
            </div>
            <br/>
            <div class="checkbox">
                <label><input type="checkbox"/> Zapamiętaj</label>
            </div>
            <button type="submit" class="btn btn-default">Potwierdź</button>
        </form>
    </div>


    <div class="container" th:each="movie : ${movies}">
        <div class="container panel panel-default">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-thumbnail responsive" src="../static/images/jak_zostac_kotem.jpg" alt="Jak zostać kotem"
                         th:src="@{/images/jak_zostac_kotem.jpg}" />
                </div>
                <div class="col-md-6">
                    <p><b>Kraj:</b><p th:text="${movie.getCountry()}"></p></p>
                    <p><b>Rok:</b>${movie.getYear()}</p>
                    <p><b>Kategoria:</b>${movie.getCategory()}</p>
                    <p><b>Data wydania:</b></p>
                    <p><b>Reżyseria:</b>Barry Sonnenfeld</p>
                    <p><b>Aktorzy:</b>Kevin Spacey, Jennifer Garner, Robbie Amell, Cheryl Hines, Mark Consuelos, Malina Weissman, Christopher Walken</p>
                    <p><b>Język:</b>2D, Dubbing PL</p>
                </div>
            </div>
        </div>
    </div>
