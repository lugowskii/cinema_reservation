<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl" th:fragment="site-head">

    <title>System rezerwacji biletów</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>

    <link href="htpp://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="all" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>
    <div class="container page-header">
        <h1>
            <a href="index.html" th:href="@{/}">System rezerwacji biletów online</a>
        </h1>
    </div>

    <div class="container" style="padding:10px">
        <form class="form-inline">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username"/>
            </div>
            <div class="form-group">
                <label for="pwd">Hasło:</label>
                <input type="password" class="form-control" id="pwd"/>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"/> Zapamiętaj</label>
            </div>
            <button type="submit" class="btn btn-default">Potwierdź</button>
        </form>
    </div>

    <!--/*--><!--@thymesVar id="movies" type="List<com.lugowski.entities.Movie>"--><!--*/-->
    <div class="container" th:each="movie : ${movies}">
        <div class="container well row">
                <div class="col-md-4">
                    <a href="moviePage.html"  th:href="@{'/moviePage/{paramsKey}/{paramsValue}'(paramsKey='id', paramsValue=${movie.getId()})}">
                    <img class="img-responsive" src="../static/images/${movie.getPictureName()}" alt="Jak zostać kotem"
                         th:src="@{/images/}+${movie.getPictureName()}" />
                    </a>
                </div>
                <h3 th:text="${movie.getName()}"></h3>
                <div class="col-md-8">
                    <p>
                        <b>Kraj: </b><span th:text="${movie.getCountry()}"></span>
                    </p>
                    <p>
                        <b>Rok wydania: </b><span th:text="${movie.getYear()}"></span>
                    </p>
                    <p>
                        <b>Kategoria: </b><span th:text="${movie.getCategory()}"></span>
                    </p>
                    <p>
                        <b>Data wydania: </b><span th:text="${movie.getReleaseDate()}"></span>
                    </p>
                    <p>
                        <b>Reżyseria: </b><span th:text="${movie.getDirecting()}"></span>
                    </p>
                    <p>
                        <b>Aktorzy: </b><span th:text="${movie.getActors()}"></span>
                    </p>
                    <p>
                        <b>Język: </b><span th:text="${movie.getLanguage()}"></span>
                    </p>
                        <a href="moviePage.html"  th:href="@{'/moviePage/{paramsKey}/{paramsValue}'
                                (paramsKey='id', paramsValue=${movie.getId()})}" class="btn btn-info btn-lg">
                            Rezerwuj bilet
                        </a>
                </div>
        </div>
    </div>


<footer th:fragment="site-footer" class="container text-center">
    <p class="text-muted credit">Piotr Ługowski 2016</p>
</footer>

</body>
</html>
